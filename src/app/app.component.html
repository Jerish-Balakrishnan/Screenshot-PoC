<div class="container" #screen>
  <h1>{{ title }}</h1>
  <app-button></app-button>
</div>
<h3>Captured Image: </h3>
<!-- <img src="{{ img }}"/> -->

<div *ngIf="show">
  <image-drawing
    [src]="img"
    [outputMimeType]="'image/png'"
    [outputQuality]="1.0"
    (save)="save($event)"
    (cancel)="cancel($event)">
  </image-drawing>
</div>
